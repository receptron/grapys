name: Update Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: cp packages/grapys-vue/src/config/game-dev.ts packages/grapys-vue/src/config/project.ts
    - run: mkdir packages/grapys-react/src/config
    - run: cp packages/grapys-vue/src/config/game-dev.ts packages/grapys-react/src/config/project.ts
    - run: yarn install
    - run: yarn workspace vueweave run lint
    - run: yarn workspace vueweave run build:module
    - run: yarn workspace vueweave run build
    - run: yarn workspace grapys-vue run build
    - run: yarn workspace grapys-vue run lint
